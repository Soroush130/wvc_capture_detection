# pytest.ini
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=json:coverage.json
    --json-report
    --json-report-file=test_report.json
    --disable-warnings
    --ignore=.venv
    --ignore=yolo_models

env_files =
    .env